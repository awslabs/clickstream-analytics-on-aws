variables:
  CI: "true"
stages:
  - build
build:
  stage: build
  variables:
    AWS_CREDS_TARGET_ROLE: $AWS_CREDS_TARGET_ROLE
    AWS_DEFAULT_REGION: us-east-1
    BUCKET_NAME: $BUCKET_NAME
  before_script:
    - apt update
    - apt install -y zip
    - zip /tmp/source-$CI_JOB_ID.zip -r9 ./
    - yarn add typescript @aws-sdk/client-s3@3.405.0 @aws-sdk/client-codebuild@3.405.0 @aws-sdk/client-sts@3.405.0
    - mkdir -p output/
  script:
    - npx ts-node scripts/build.ts source-$CI_JOB_ID.zip
    - mkdir -p build/
    - unzip output/build_result.zip -d build/
    - unzip output/test_result.zip -d build/
    - unzip output/coverage_result.zip -d build/
    - unzip output/deployment_assets.zip -d build/
    - zcat output/logs.gz
  artifacts:
    reports:
      junit: build/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: build/coverage/cobertura-coverage.xml
    paths:
      - build/cdk.out/
      - build/deployment/
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
buildFrontend:
  stage: build
  variables: {}
  before_script:
    - cd $CI_PROJECT_DIR/frontend
  script:
    - pnpm install
    - pnpm run build
    - pnpm run test
  artifacts:
    paths:
      - $CI_PROJECT_DIR/frontend/build/
