site_name: Clickstream Analytics on AWS
repo_url: !ENV [REPO_URL, 'https://github.com/awslabs/clickstream-analytics-on-aws/']
site_url: !ENV [SITE_URL, 'https://awslabs.github.io/clickstream-analytics-on-aws/']

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tracking
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  favicon: images/favicon.ico

extra_css:
  - /stylesheets/extra.css

extra:
  generator: false
  copyright: Copyright &copy; 2023 Amazon Web Services
  alternate:
    - name: English
      link: !ENV [LINK_EN, '/en/1.1.x/']
      lang: en
    - name: 简体中文
      link: !ENV [LINK_ZH, '/zh/1.1.x/']
      lang: zh
  aws_bucket: solutions-reference
  aws_cn_bucket: aws-gcr-solutions
  aws_version: latest
  aws_cn_version: latest/cn
  aws_prefix: clickstream-analytics-on-aws
  aws_cn_prefix: clickstream-analytics-on-aws
  solution: clickstream-analytics-on-aws
  solution_name: Clickstream Analytics on AWS
  git_repo: https://github.com/awslabs/clickstream-analytics-on-aws.git
  source_repo: https://github.com/awslabs/clickstream-analytics-on-aws
  analytics:
    provider: custom
    version: v0.6.1
    endpoint: https://pipeline.clickstream.solutions.gcr.aws.dev/collect
    appId: docs
  version:
    provider: mike
    default: latest

plugins:
  - search
  - include-markdown
  - macros
  - glightbox
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js

markdown_extensions:
  - tables
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
